# action.yaml
name: 'Update Zephyr Manifest'
description: 'Update Zephyr manifest with the latest module SHA'

runs:
  using: 'composite'
  steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        repository: 'catie-aq/zephyr_workflows'
        path: 'zephyr_workflows'
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Poetry
      run: |
        cd zephyr_workflows/update_manifest
        pip install poetry
        poetry install
      shell: bash
    - name: Perform Update
      id: get-square
      run: poetry run update
      shell: bash