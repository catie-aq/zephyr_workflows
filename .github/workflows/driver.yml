name: Build & Test Zephyr Driver

on:
  workflow_call:
    inputs:
      application:
        required: false
        type: string
        default: "samples"
      board:
        required: false
        type: string
        default: "zest_core_stm32l4a6rg"
      container:
        required: false
        type: string
        default: "zephyrprojectrtos/ci"
      extra_cmd:
        required: false
        type: string
        description: "Extra command to run before build"
        default: ""
      path:
        required: false
        type: string
        default: "samples"
    secrets:
      personal_access_token:
        required: true

jobs:
  pre-commit:
    uses: catie-aq/generic_workflows/.github/workflows/pre-commit.yaml@main
  build:
    runs-on:
      group: default
    container: ${{ inputs.container }}
    env:
      CMAKE_PREFIX_PATH: /opt/toolchains
    steps:
      - name: Extra command
        if: ${{ inputs.extra_cmd }}
        run: ${{ inputs.extra_cmd }}

      - name: Get current branch name
        id: branch-names
        uses: tj-actions/branch-names@v8

      - name: Get 6TRON Manifest last tag
        id: get-6tron-revision
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          owner: catie-aq
          repo: zephyr_6tron-manifest
          excludes: prerelease, draft
          token: ${{ secrets.personal_access_token }}

      - uses: catie-aq/zephyr_workflows/generate_manifest@main
        with:
          repo_board: ${{ inputs.board }}
          sixtron_revision: ${{ steps.get-6tron-revision.outputs.release }}
          repository_revision: ${{ steps.branch-names.outputs.current_branch }}

      - uses: catie-aq/zephyr_workflows/zephyr_init@18-add-twister-action
        with:
          personal_access_token: ${{ secrets.personal_access_token }}

      - name: ls
        run: ls workdir

      - uses: catie-aq/zephyr_workflows/zephyr_twister@18-add-twister-action
        with:
          test: "introduction"
          path: ${{ github.event.repository.name }}/${{ inputs.application }}/${{ inputs.path }}
          extra_cmd: "cd workdir"

      - name: Clean up
        if: always()
        run: |
          rm -rf workdir
          rm -rf .west
          rm -rf ${{ github.workspace }}
